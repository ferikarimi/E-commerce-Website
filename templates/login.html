<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>ورود به حساب کاربری | قالب Pharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- استایل‌ها -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="rtl">
  <div class="site-wrap">

    <!-- هدر ساده -->
    <div class="site-navbar py-2">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="site-logo">
            <a href="index.html" class="js-logo-clone">قالب Pharma</a>
          </div>
        </div>
      </div>
    </div>

    <!-- فرم ورود -->
    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">ورود به حساب کاربری</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
              </div>
              <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox"> مرا به خاطر بسپار
                </label>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary px-5">ورود</button>
              </div>
              <div class="form-group text-center">
                <a href="register.html">هنوز ثبت‌نام نکرده‌اید؟ ثبت‌نام</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
