<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نظرات من</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    .card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <h2 class="mb-4 text-center">نظرات ثبت شده شما</h2>

  <!-- نمایش نظرات -->
  <div id="reviews-list">
    <!-- اینجا نظرات بارگذاری میشه -->
  </div>

</div>

<script>
  const reviewsList = document.getElementById('reviews-list');

  // تابع بارگذاری نظرات کاربر
  function fetchReviews() {
    fetch('/product/user_reviews/', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      reviewsList.innerHTML = '';
      if (data.length === 0) {
        reviewsList.innerHTML = '<p class="text-center">هنوز نظری ثبت نکرده‌اید.</p>';
      } else {
        data.forEach(review => {
          const reviewCard = document.createElement('div');
          reviewCard.className = 'card';
          reviewCard.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">امتیاز: ${review.rating}</h5>
              <p class="card-text">${review.review_text}</p>
            </div>
          `;
          reviewsList.appendChild(reviewCard);
        });
      }
    })
    .catch(error => {
      console.error('خطا در دریافت نظرات:', error);
      reviewsList.innerHTML = '<p class="text-center text-danger">خطا در دریافت نظرات.</p>';
    });
  }

  // بارگذاری نظرات هنگام بارگذاری صفحه
  document.addEventListener('DOMContentLoaded', fetchReviews);
</script>

</body>
</html>
