<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

<div class="form-container">
  <h2 class="mb-4 text-center">Your Profile</h2>
  
  <div id="message-box" class="alert d-none"></div>
  
  <form id="profile-form">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" name="phone_number">
    </div>
    <div class="mb-3">
      <label class="form-label">Birth Date</label>
      <input type="date" class="form-control" name="birth_date">
    </div>
    <div class="mb-3">
      <label class="form-label">Created At</label>
      <input type="text" class="form-control" name="created_at" readonly>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    <a href="http://127.0.0.1:8000/register/home/" class="btn btn-secondary w-100">Back to Home</a>
  </form>
</div>
  <!-- بعد از فرم پروفایل، این رو اضافه کن -->
<hr>
<div class="mt-4">
  <h4 class="text-center">Your Addresses</h4>

  <!-- فرم اضافه کردن آدرس -->
  <form id="address-form" class="mb-4">
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" name="address" rows="2" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Add Address</button>
  </form>

  <!-- لیست آدرس‌ها -->
  <ul id="address-list" class="list-group"></ul>
</div>


<script>
  const form = document.getElementById('profile-form');
  const messageBox = document.getElementById('message-box');
  fetch('/users/user_profile/', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCookie('csrftoken')
    }
  })
  .then(response => response.json().then(json => ({status: response.status, body: json})))
  .then(({status, body}) => {
    if (status === 200) {
      for (const key in body) {
        const field = form.elements.namedItem(key);
        if (field) field.value = body[key];
      }
    } else {
      showMessage(body.error, 'danger');
    }
  })
  .catch(error => {
    showMessage('Something went wrong.', 'danger');
  });
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch('/users/user_profile/', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json().then(json => ({status: response.status, body: json})))
    .then(({status, body}) => {
      if (status === 200) {
        showMessage(body.message, 'success');
      } else {
        let errorText = '';
        for (const key in body) {
          errorText += `${key}: ${body[key]}<br>`;
        }
        showMessage(errorText, 'danger');
      }
    })
    .catch(error => {
      showMessage('Something went wrong.', 'danger');
    });
  });

  function showMessage(message, type) {
    messageBox.className = 'alert alert-' + type;
    messageBox.innerHTML = message;
    messageBox.classList.remove('d-none');
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>

<script>
  const addressForm = document.getElementById('address-form');
  const addressList = document.getElementById('address-list');
  function fetchAddresses() {
    fetch('customer/address/all', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      }
    })
    .then(res => res.json())
    .then(data => {
      addressList.innerHTML = '';
      data.forEach(addr => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${addr.city}</strong><br>${addr.address}
          </div>
          <button class="btn btn-danger btn-sm" onclick="deleteAddress(${addr.id})">Delete</button>
        `;
        addressList.appendChild(li);
      });
    });
  }
  addressForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(addressForm);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch('/customer/address/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json().then(json => ({ status: res.status, body: json })))
    .then(({ status, body }) => {
      if (status === 201) {
        showMessage('Address added successfully!', 'success');
        addressForm.reset();
        fetchAddresses();
      } else {
        let errors = '';
        for (const key in body) errors += `${key}: ${body[key]}<br>`;
        showMessage(errors, 'danger');
      }
    });
  });
  document.addEventListener('DOMContentLoaded', fetchAddresses);
</script>
</body>
</html>
