<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهایی کردن خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .address-item {
            cursor: pointer;
            transition: all 0.3s;
        }
        .address-item:hover {
            background-color: #f8f9fa;
        }
        .address-item.selected {
            background-color: #e2f3e4;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body class="bg-light">

<div class="form-container">
    <h1 class="text-center mb-4">نهایی کردن خرید</h1>
    
    <div id="message-box" class="alert d-none"></div>

    <div class="card mb-4">
        <div class="card-header bg-white">
            <h3 class="mb-0">لطفاً آدرس خود را انتخاب کنید:</h3>
        </div>
        <div class="card-body">
            <div id="address-list-container" class="list-group">
                <!-- آدرس‌ها به صورت داینامیک اینجا قرار می‌گیرند -->
            </div>
        </div>

	</div>


    <button id="finalize-btn" class="btn btn-success w-100 py-2" onclick="finalizeOrder()">نهایی کردن خرید</button>
    <input type="hidden" id="selected-address">
	<div class="d-flex gap-2 mt-2">
		<a href="http://127.0.0.1:8000/register/address/" class="btn btn-secondary w-50">افزودن آدرس</a>
		<a href="http://127.0.0.1:8000/register/home/" class="btn btn-secondary w-50">بازگشت</a>
	</div>
</div>

<script>
    const accessToken = localStorage.getItem('access_token');
    let selectedAddressId = null;

    // هنگام لود صفحه، آدرس‌ها را دریافت و نمایش می‌دهیم
    document.addEventListener('DOMContentLoaded', function() {
        fetchUserAddresses();
    });

    // تابع دریافت آدرس‌های کاربر
    async function fetchUserAddresses() {
        try {
            const response = await fetch('/customer/address/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken,
                }
            });

            if (!response.ok) {
                throw new Error('خطا در دریافت آدرس‌های کاربر');
            }
            
            const data = await response.json();
            displayAddresses(data);
            
        } catch (error) {
            console.error('Error fetching user addresses:', error);
            showMessage('خطا در دریافت آدرس‌ها', 'danger');
        }
    }

    // تابع نمایش آدرس‌ها
    function displayAddresses(addresses) {
        const container = document.getElementById('address-list-container');
        container.innerHTML = '';

        if (addresses.length === 0) {
            container.innerHTML = '<div class="alert alert-warning">هیچ آدرسی ثبت نشده است</div>';
            document.getElementById('finalize-btn').disabled = true;
            return;
        }

        addresses.forEach(addr => {
            const addressItem = document.createElement('div');
            addressItem.className = 'list-group-item address-item';
            addressItem.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">${addr.city}</h5>
                        <p class="mb-1">${addr.address}</p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="addressRadio" id="addr-${addr.id}" value="${addr.id}">
                    </div>
                </div>
            `;

            addressItem.addEventListener('click', function() {
                selectAddress(addr.id);
            });

            container.appendChild(addressItem);
        });
    }

    // تابع انتخاب آدرس
    function selectAddress(addressId) {
        selectedAddressId = addressId;
        document.getElementById('selected-address').value = addressId;
        
        // حذف کلاس selected از همه آیتم‌ها
        document.querySelectorAll('.address-item').forEach(item => {
            item.classList.remove('selected');
        });
        
        // اضافه کردن کلاس selected به آیتم انتخاب شده
        const selectedItem = document.querySelector(`input[id="addr-${addressId}"]`).closest('.address-item');
        selectedItem.classList.add('selected');
    }

    // تابع نهایی کردن خرید
    function finalizeOrder() {
        if (!selectedAddressId) {
            showMessage('لطفاً یک آدرس انتخاب کنید', 'danger');
            return;
        }

        fetch('/cart/finalized_cart/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken,
            },
            body: JSON.stringify({
                address_id: selectedAddressId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'order finalized successfully.') {
                showMessage('خرید شما با موفقیت نهایی شد!', 'success');
                setTimeout(() => {
                    window.location.href = "http://127.0.0.1:8000/register/thank_you/";
                }, 2500);
            } else {
                showMessage('خطا در نهایی کردن خرید: ' + data.message, 'danger');
            }
        })
        .catch(error => {
            console.error(error);
            showMessage('خطای سرور!', 'danger');
        });
    }

    // نمایش پیام‌ها
    function showMessage(message, type) {
        const messageBox = document.getElementById('message-box');
        messageBox.className = 'alert alert-' + type;
        messageBox.innerHTML = message;
        messageBox.classList.remove('d-none');
        
        // مخفی کردن پیام بعد از 5 ثانیه
        setTimeout(() => {
            messageBox.classList.add('d-none');
        }, 5000);
    }
</script>

</body>
</html>
