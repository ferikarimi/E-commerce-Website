{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ویرایش کد فروشنده</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

</head>
{% block content %}
<body class="bg-light">

    <div class="form-container">
      <h2 class="mb-4 text-center">افزودن کد فروشنده جدید</h2>
    
      <div id="error-message" class="alert alert-danger d-none"></div>
      <div id="success-message" class="alert alert-success d-none"></div>
    
      <form id="vendor-code-form">
        <div class="mb-3">
          <label class="form-label">کد فروشنده</label>
          <input type="text" class="form-control ltr-input" name="code" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">ساخت کد جدید</button>
        <a href="http://127.0.0.1:8000/register/admin_panel/" class="btn btn-secondary w-100 mt-2">بازگشت به پنل</a>
      </form>
    </div>
{% endblock %}

{% block custom_script %}
<script>
    const form = document.getElementById('vendor-code-form');
    const errorBox = document.getElementById('error-message');
    const successBox = document.getElementById('success-message');
    const accessToken = localStorage.getItem('access_token');
  
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
  
      // ارسال درخواست برای ساخت کد جدید
      fetch('/vendors/vendor_code/', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
        },
        body: formData
      })
      .then(response => {
        if (response.ok) {
          successBox.innerHTML = 'کد فروشنده با موفقیت ایجاد شد.';
          successBox.classList.remove('d-none');
          errorBox.classList.add('d-none');
        } else {
          return response.json().then(err => {
            errorBox.innerHTML = 'خطا: ' + JSON.stringify(err);
            errorBox.classList.remove('d-none');
            successBox.classList.add('d-none');
          });
        }
      })
      .catch(error => {
        errorBox.innerHTML = 'خطا در ارتباط با سرور.';
        errorBox.classList.remove('d-none');
      });
    });
  </script>
{% endblock %}
</body>
</html>
