<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>کد فروشنده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        h1 {
            color: #333;
        }
        .vendor-code-list {
            margin-top: 20px;
            width: 85%; /* عرض بنر را به 80% محدود می‌کند */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap; /* برای نمایش کدها در چند سطر */
            gap: 15px; /* فاصله بین کدها */
        }
        .code-card {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(45% - 10px); /* عرض هر کارت 50% عرض سطر */
            box-sizing: border-box;
        }
        .code-info h3 {
            margin: 0;
            color: #007bff;
        }
        .code-info p {
            margin: 5px 0;
        }
        .buttons-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>کد های فروشندگان</h1>
    <div class="vendor-code-list" id="vendor-code-list">
    </div>
    <div class="buttons-container">
        <a href="http://127.0.0.1:8000/register/admin_panel/" class="btn btn-secondary w-100 mt-4">بازگشت</a>
        <a href="http://127.0.0.1:8000/register/add_vendor_code/" class="btn btn-secondary w-100 mt-4">ساخت کد جدید</a>
    </div>

    <script>
        const accessToken = localStorage.getItem('access_token');
        
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("vendor-code-list");
            container.innerHTML = "<p>در حال بارگذاری...</p>";
        
            fetch('/vendors/vendor_code/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            })
            .then(response => {
                if (!response.ok) throw new Error("خطا در دریافت کد ها");
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) throw new Error("فرمت داده‌های دریافتی اشتباه است.");
        
                container.innerHTML = "";
        
                if (data.length === 0) {
                    container.innerHTML = "<p>هیچ کدی یافت نشد.</p>";
                    return;
                }
        
                data.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "code-card";
        
                    card.innerHTML = `
                        <div class="code-info">
                            <h3>کد فروشنده: ${product.code}</h3>
                            <p>استفاده شده: ${product.is_used ? 'بله' : 'خیر'}</p>
                            <p>------------------------------</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                container.innerHTML = "<p>مشکلی در بارگذاری کد ها رخ داد.</p>";
            });
        });
    </script>
</body>
</html>
