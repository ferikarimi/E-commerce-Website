{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>کد فروشنده</title>
</head>
{% block content %}
<body>
    <h1>کد های فروشندگان</h1>
    <div class="vendor-code-list" id="vendor-code-list">
    </div>
    <div class="buttons-container">
        <a href="http://127.0.0.1:8000/register/admin_panel/" class="return-btn w-40 mt-4">بازگشت</a>
        <a href="http://127.0.0.1:8000/register/add_vendor_code/" class="btn btn-secondary w-40 mt-4">ساخت کد جدید</a>
    </div>
{% endblock %}

{% block custom_script %}
    <script>
        const accessToken = localStorage.getItem('access_token');
        
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("vendor-code-list");
            container.innerHTML = "<p>در حال بارگذاری...</p>";
        
            fetch('/vendors/vendor_code/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            })
            .then(response => {
                if (!response.ok) throw new Error("خطا در دریافت کد ها");
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) throw new Error("فرمت داده‌های دریافتی اشتباه است.");
        
                container.innerHTML = "";
        
                if (data.length === 0) {
                    container.innerHTML = "<p>هیچ کدی یافت نشد.</p>";
                    return;
                }
        
                data.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "code-card";
        
                    card.innerHTML = `
                        <div class="code-info">
                            <h3>کد فروشنده: ${product.code}</h3>
                            <p>استفاده شده: ${product.is_used ? 'بله' : 'خیر'}</p>
                            <p>------------------------------</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                container.innerHTML = "<p>مشکلی در بارگذاری کد ها رخ داد.</p>";
            });
        });
    </script>
{% endblock %}
</body>
</html>
