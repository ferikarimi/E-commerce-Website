{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پروفایل کاربر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
{% block content %}
<body class="bg-light">

<div class="form-container">
  <h2 class="mb-4 text-center">پروفایل شما</h2>
  
  <div id="message-box" class="alert d-none"></div>
  
  <!-- فرم ویرایش مشخصات -->
  <form id="profile-form">
    <div class="mb-3">
      <label class="form-label">نام کاربری</label>
      <input type="text" class="form-control ltr-input" name="username" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">ایمیل</label>
      <input type="email" class="form-control ltr-input" name="email" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">نام</label>
      <input type="text" class="form-control ltr-input" name="first_name">
    </div>
    <div class="mb-3">
      <label class="form-label">فامیل</label>
      <input type="text" class="form-control ltr-input" name="last_name">
    </div>
    <div class="mb-3">
      <label class="form-label">شماره تلفن</label>
      <input type="text" class="form-control ltr-input" name="phone_number">
    </div>
    <div class="mb-3">
      <label class="form-label">تاریخ تولد</label>
      <input type="date" class="form-control ltr-input" name="birth_date">
    </div>
    <div class="mb-3">
      <label class="form-label">زمان ساخت اکانت</label>
      <input type="text" class="form-control ltr-input" name="created_at_shamsi" readonly>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">ذخیره ی اطلاعات</button>
    <a href="http://127.0.0.1:8000/register/admin_panel/" class="btn btn-secondary w-100 mt-2">بازگشت</a>
  </form>
</div>
{% endblock %}
<hr>

{% block custom_script %}
<script>
  // مدیریت پروفایل
  const form = document.getElementById('profile-form');
  const messageBox = document.getElementById('message-box');

  // گرفتن access token از localStorage
  const accessToken = localStorage.getItem('access_token');

  // بارگذاری اطلاعات پروفایل
  fetch('/users/user_profile/', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + accessToken,
    }
  })
  .then(response => response.json().then(json => ({status: response.status, body: json})))
  .then(({status, body}) => {
    if (status === 200) {
      for (const key in body) {
        const field = form.elements.namedItem(key);
        if (field) field.value = body[key];
      }
    } else {
      showMessage('خطا در دریافت پروفایل', 'danger');
    }
  })
  .catch(error => {
    showMessage('Something went wrong.', 'danger');
  });

  // ویرایش پروفایل
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch('/users/user_profile/', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + accessToken,
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json().then(json => ({status: response.status, body: json})))
    .then(({status, body}) => {
      if (status === 200) {
        showMessage('اطلاعات پروفایل با موفقیت بروزرسانی شد', 'success');
      } else {
        let errorText = '';
        for (const key in body) {
          errorText += `${key}: ${body[key]}<br>`;
        }
        showMessage(errorText, 'danger');
      }
    })
    .catch(error => {
      showMessage('Something went wrong.', 'danger');
    });
  });

  // نمایش پیام‌ها
  function showMessage(message, type) {
    messageBox.className = 'alert alert-' + type;
    messageBox.innerHTML = message;
    messageBox.classList.remove('d-none');
  }
</script>
{% endblock %}
</body>
</html>
