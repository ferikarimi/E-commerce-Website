{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نظرات من</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% block content %}
</head>
<body class="bg-light">

<div class="container">
  <h2 class="mb-4 text-center">نظرات ثبت شده شما</h2>
  <div id="reviews-list">
  </div>
  <a href="http://127.0.0.1:8000/register/user_panel/" class="return-btn w-50 mt-2">بازگشت</a>
</div>
{% endblock %}

{% block custom_script %}
<script>
  const reviewsList = document.getElementById('reviews-list');
  const accessToken = localStorage.getItem('access_token');

  function fetchReviews() {
    fetch('/product/user_reviews/', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + accessToken,

      }
    })
    .then(res => res.json())

    .then(data => {
      reviewsList.innerHTML = '';
      if (data.length === 0) {
        reviewsList.innerHTML = '<p class="text-center">هنوز نظری ثبت نکرده‌اید.</p>';
      } else {
        data.forEach(review => {
          const reviewCard = document.createElement('div');
          reviewCard.className = 'card';
          reviewCard.innerHTML = `
            <div class="d-flex align-items-center mb-2">
              <img src="${review.product_image}" alt="عکس محصول" class="me-3 rounded" style="width: 80px; height: 80px; object-fit: cover;">
              <div>
                <h5 class="mb-0">${review.product_name}</h5>
                <small class="text-muted">وضعیت: ${review.status}</small>
              </div>
            </div>
            <p class="mb-1"><strong>امتیاز:</strong> ${review.rating}</p>
            <p><strong>نظر:</strong> ${review.comment}</p>
          `;
          reviewsList.appendChild(reviewCard);
        });
      }
    })
    .catch(error => {
      console.error('خطا در دریافت نظرات:', error);
      reviewsList.innerHTML = '<p class="text-center text-danger">خطا در دریافت نظرات.</p>';
    });
  }

  document.addEventListener('DOMContentLoaded', fetchReviews);
</script>
{% endblock %}
</body>
</html>
