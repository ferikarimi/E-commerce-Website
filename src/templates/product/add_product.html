<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

<div class="form-container">
  <h2 class="mb-4 text-center">Add New Product</h2>

  <div id="success-message" class="alert alert-success d-none"></div>
  <div id="error-message" class="alert alert-danger d-none"></div>

  <form id="add-product-form" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" class="form-control" name="category_id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" name="price" required step="0.01">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" name="stock" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Product</button>
  </form>
</div>

<script>
  const form = document.getElementById('add-product-form');
  const successBox = document.getElementById('success-message');
  const errorBox = document.getElementById('error-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch('/product/add_product/', {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: formData
    })
    .then(response => response.json().then(json => ({status: response.status, body: json})))
    .then(({status, body}) => {
      if (status === 201) {
        successBox.innerHTML = body.message;
        successBox.classList.remove('d-none');
        errorBox.classList.add('d-none');
        form.reset();
      } else {
        let errorText = '';
        if (body.errors) {
          errorText = Object.values(body.errors).join('<br>');
        } else {
          errorText = 'خطایی رخ داده است.';
        }
        errorBox.innerHTML = errorText;
        errorBox.classList.remove('d-none');
        successBox.classList.add('d-none');
      }
    })
    .catch(error => {
      errorBox.innerHTML = 'Something went wrong.';
      errorBox.classList.remove('d-none');
      successBox.classList.add('d-none');
    });
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
</body>
</html>
