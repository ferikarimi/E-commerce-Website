<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت نظر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

<div class="form-container">
  <h2 class="mb-4 text-center">ثبت نظر برای محصول</h2>

  <div id="error-message" class="alert alert-danger d-none"></div>
  <div id="success-message" class="alert alert-success d-none"></div>

  <form id="review-form">
    <div class="mb-3">
      <label class="form-label">امتیاز (۱ تا ۵)</label>
      <input type="number" class="form-control" name="rating" min="1" max="5" required>
    </div>
    <div class="mb-3">
      <label class="form-label">متن نظر</label>
      <textarea class="form-control" name="comment" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">ثبت نظر</button>
  </form>
</div>

<script>
  const form = document.getElementById('review-form');
  const errorBox = document.getElementById('error-message');
  const successBox = document.getElementById('success-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    fetch('/products/send-review/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem("access_token"),
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json().then(json => ({status: response.status, body: json})))
    .then(({status, body}) => {
      if (status === 201) {
        successBox.innerHTML = 'نظر شما با موفقیت ثبت شد.';
        successBox.classList.remove('d-none');
        errorBox.classList.add('d-none');
        form.reset();
      } else {
        let errorText = 'مشکلی در ثبت نظر وجود دارد.';
        if (body.rating) {
          errorText += ' امتیاز: ' + body.rating.join(', ');
        }
        if (body.comment) {
          errorText += ' نظر: ' + body.comment.join(', ');
        }
        errorBox.innerHTML = errorText;
        errorBox.classList.remove('d-none');
        successBox.classList.add('d-none');
      }
    })
    .catch(error => {
      errorBox.innerHTML = 'مشکلی در ارتباط با سرور پیش آمد.';
      errorBox.classList.remove('d-none');
      successBox.classList.add('d-none');
    });
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
</body>
</html>
