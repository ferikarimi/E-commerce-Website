{% extends 'base.html' %}
{% load static %}
{% block title %}محصولات من{% endblock %}
{% block content %}
<body>
    <h1>محصولات فروشگاه من</h1>
    <div class="product-list" id="product-list">
        <!-- محصولات اینجا لود می‌شن -->
    </div>
    <a href="http://127.0.0.1:8000/register/vendor_panel/" class="return-btn w-25 mt-2">بازکشت</a>
{% endblock %}

{% block custom_script %}
    <script>
        const accessToken = localStorage.getItem('access_token');

        document.addEventListener("DOMContentLoaded", () => {
            fetch('/product/vendor_product/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            })

                .then(response => {
                    if (!response.ok) throw new Error("خطا در دریافت محصولات");
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById("product-list");
                    if (data.length === 0) {
                        container.innerHTML = "<p>هیچ محصولی یافت نشد.</p>";
                        return;
                    }

                    data.forEach(product => {
                        console.log(product);
                        const card = document.createElement("div");
                        card.className = "product-card";
                        card.onclick = () => {
                            // رفتن به صفحه جزئیات (فرض: /store/product/ID/)
                            window.location.href = `/register/edit_product/${product.id}`;
                        };

                        card.innerHTML = `
                            <img src="${product.image || 'https://via.placeholder.com/220x180'}" alt="${product.name}" class="product-image">
                            <div class="product-info">
                                <h3>نام : ${product.name}</h3>
                                <p>قیمت : ${product.price} تومان</p>
                                <p>تعداد باقی مانده : ${product.stock} تومان</p>

                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("product-list").innerHTML = "<p>مشکلی در بارگذاری محصولات رخ داد.</p>";
                });
        });
    </script>
{% endblock %}
</body>
</html>
