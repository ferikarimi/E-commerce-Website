<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>محصولات من</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            direction: rtl;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 220px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .product-info {
            padding: 10px 15px;
        }
        .product-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .product-info p {
            margin: 5px 0 0;
            color: #666;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>محصولات فروشگاه من</h1>
    <div class="product-list" id="product-list">
        <!-- محصولات اینجا لود می‌شن -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/product/vendor_product/')
                .then(response => {
                    if (!response.ok) throw new Error("خطا در دریافت محصولات");
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById("product-list");
                    if (data.length === 0) {
                        container.innerHTML = "<p>هیچ محصولی یافت نشد.</p>";
                        return;
                    }

                    data.forEach(product => {
                        console.log(product);
                        const card = document.createElement("div");
                        card.className = "product-card";
                        card.onclick = () => {
                            // رفتن به صفحه جزئیات (فرض: /store/product/ID/)
                            window.location.href = `/register/edit_product/${product.id}`;
                        };

                        card.innerHTML = `
                            <img src="${product.image || 'https://via.placeholder.com/220x180'}" alt="${product.name}" class="product-image">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p>${product.price} تومان</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("product-list").innerHTML = "<p>مشکلی در بارگذاری محصولات رخ داد.</p>";
                });
        });
    </script>
</body>
</html>
