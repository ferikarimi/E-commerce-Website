{% extends 'base.html' %}
{% load static %}
{% block title %}ورود با کد یکبار مصرف{% endblock %}

{% block content %}
<div class="form-container">
  <h2 class="mb-4 text-center">ورود با OTP</h2>

  <div id="error-message" class="alert alert-danger d-none"></div>

  <form id="otp-request-form">
    <div class="mb-3">
      <label class="form-label">شماره تلفن یا ایمیل</label>
      <input type="text" class="form-control ltr-input" name="identifier" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">ارسال کد تایید</button>
  </form>
</div>
{% endblock %}

{% block custom_script %}
<script>
  const form = document.getElementById('otp-request-form');
  const errorBox = document.getElementById('error-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const identifier = form.identifier.value.trim();
    const data = {};

    if (identifier.includes('@')) {
      data['email'] = identifier;
    } else {
      data['phone'] = identifier;
    }

    fetch('/users/login/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(response => response.json().then(json => ({status: response.status, body: json})))
    .then(({status, body}) => {
      if (status === 200) {
        // ذخیره identifier برای مرحله بعدی
        localStorage.setItem('identifier', identifier);
        window.location.href = '/register/verify_otp/';
      } else {
        errorBox.innerHTML = body.error || 'خطایی رخ داده است.';
        errorBox.classList.remove('d-none');
      }
    })
    .catch(error => {
      errorBox.innerHTML = 'مشکلی در ارسال درخواست پیش آمد.';
      errorBox.classList.remove('d-none');
    });
  });
</script>
{% endblock %}
