{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
{% block content %}
<body class="bg-light">

<div class="form-container">
  <h2 class="mb-4 text-center">ثبت نام</h2>
  
  <div id="error-message" class="alert alert-danger d-none"></div>
  
  <form id="register-form">
    <div class="mb-3">
      <label class="form-label">نام کاربری</label>
      <input type="text" class="form-control ltr-input" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ایمیل</label>
      <input type="email" class="form-control ltr-input" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">شماره تلفن</label>
      <input type="text" class="form-control ltr-input" name="phone_number" required>
    </div>
    <div class="mb-3">
      <label class="form-label">رمز عبور</label>
      <input type="password" class="form-control ltr-input" name="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">تکرار رمز عبور</label>
      <input type="password" class="form-control ltr-input" name="password1" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">ثبت نام</button>
    <div class="d-flex gap-2 mt-2">
      <a href="http://127.0.0.1:8000/register/login/" class="btn btn-secondary w-50">حساب دارید ؟</a>
      <a href="http://127.0.0.1:8000/register/home/" class="btn btn-secondary w-50">بازگشت</a>
    </div>
  </form>
</div>
{% endblock %}

{% block custom_script %}
<script>
  const form = document.getElementById('register-form');
  const errorBox = document.getElementById('error-message');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = value });

    try {
      const registerResponse = await fetch('/users/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      });

      const registerResult = await registerResponse.json();

      if (registerResponse.status === 201) {
        // کاربر با موفقیت ثبت نام شد -> حالا لاگین کن
        const loginResponse = await fetch('/api/token/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: data.username,
            password: data.password
          })
        });
        const loginResult = await loginResponse.json();
        if (loginResponse.status === 200) {
          localStorage.setItem('access_token', loginResult.access);
          localStorage.setItem('refresh_token', loginResult.refresh);
          window.location.href = '/register/home/';  // صفحه اصلی
        } else {
          errorBox.innerHTML = 'Login failed after registration.';
          errorBox.classList.remove('d-none');
        }
      } else {
        let errorText = '';
        for (const key in registerResult) {
          errorText += `${key}: ${registerResult[key]}<br>`;
        }
        errorBox.innerHTML = errorText;
        errorBox.classList.remove('d-none');
      }
    } catch (error) {
      errorBox.innerHTML = 'Something went wrong.';
      errorBox.classList.remove('d-none');
    }
  });
</script>
{% endblock %}
</body>
</html>
